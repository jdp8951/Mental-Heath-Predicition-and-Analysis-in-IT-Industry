        <style>
            
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #6b6bad, #4b4b7a);
    color: #333;
    padding: 20px;
    margin: 0;
}

h1 {
    text-align: center;
    color: #ffffff;
    font-size: 2.5rem;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}

form {
    max-width: 700px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #4b4b7a;
}

.form-group select, .form-group input[type="text"] {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #f5f5f5;
    color: #333;
    transition: border-color 0.3s;
}

.form-group select:focus, .form-group input[type="text"]:focus {
    border-color: #4b4b7a;
    outline: none;
}

.submit-btn {
    padding: 12px 30px;
    background-color: #4b4b7a;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 25px;
    font-size: 1.1rem;
    transition: background-color 0.3s, transform 0.2s;
    display: block;
    margin: 0 auto;
}

.submit-btn:hover {
    background-color: #535380;
    transform: translateY(-3px);
}

.submit-btn:active {
    transform: translateY(1px);
}

        </style>


</head>

    // Loop through all the question elements and parse their values safely
    for (let i = 1; i <= 48; i++) {
        const element = document.querySelector(`select[name="q${i}"], input[name="q${i}"]`);
    
        // Check if the element exists
        if (element) {
            let value = element.value.trim();
            // Check if value is not empty
            if (value !== "") {
                // Ensure that the value is stored as a string
                features.push(value);
            } else {
                console.error(`Value for question q${i} is empty.`);
            }
        } else {
            console.error(`Element for question q${i} not found.`);
        }
    }
    console.log(`features: ${features}`);

    // Send the data to the server
    fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ features: features }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        const resultElement = document.getElementById('result');
        if (resultElement) {
            if (data.error) {
                console.error('Server Error:', data.error);
                resultElement.innerText = 'An error occurred: ' + data.error;
            } else {
                resultElement.innerText = 'Prediction: ' + data.prediction;
            }
        } else {
            console.error('Result element not found in the HTML.');
        }
    })
    .catch(error => console.error('Error while fetching:', error));
    
}
</script>
</body>
</html>
